<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employees</title>
	<!-- Bootstrap CSS link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div th:include="navbar"></div>
	<div class="container">
		<h1 style="text-align: center;">Employees</h1>
		<a class="btn btn-primary" th:href="@{/employees/create}">Create Employee</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Employee ID</th>
					<th scope="col"> Employee Name</th>
					<th scope="col"> Employee Position</th>
					<th scope="col"> Department Name</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- Thymeleaf iteration over employee list -->
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.employeeId}"></td>
					<td th:text="${employee.employeeName}"></td>
					<td th:text="${employee.employeePosition}"></td>
					<td th:text="${employee.department.departmentName}"></td>
					<td>
						<!-- Edit button -->
						<a class="btn btn-primary btn-sm"
							th:href="@{/employees/edit(id=${employee.employeeId})}">Edit</a>
						<!-- Delete button -->
						<a class="btn btn-danger btn-sm" th:href="@{/employees/delete(id=${employee.employeeId})}"
							onclick="return confirm('Are you sure?')">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Bootstrap JavaScript script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
