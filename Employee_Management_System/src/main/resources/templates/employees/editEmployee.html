<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employees</title>
	<!-- Bootstrap CSS link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">Edit Employee</h2>

				<form method="post" th:object="${employeeDto}">
					<div class="mb-3">
						<label for="employeeId" class="form-label">ID</label>
						<div>
							<input readonly type="text" class="form-control-plaintext" th:value="${employee.employeeId}"
								name="employeeId">
						</div>
					</div>
					
					<div class="mb-3">
						<label for="employeeName" class="form-label">Employee Name</label>
						<div>
							<input type="text" class="form-control" th:field="${employeeDto.employeeName}"
								name="employeeName" placeholder="Enter employee name">
							<p th:if="${#fields.hasErrors('employeeName')}" th:errorclass="text-danger"
								th:errors="${employeeDto.employeeName}"></p>
						</div>

					</div>
					<div class="mb-3">
						<label for="employeePosition" class="form-label">Employee Position</label>
						<div>
							<input type="text" class="form-control" th:field="${employeeDto.employeePosition}"
								name="employeePosition" placeholder="Enter employee position">
							<p th:if="${#fields.hasErrors('employeePosition')}" th:errorclass="text-danger"
								th:errors="${employeeDto.employeePosition}"></p>
						</div>

					</div>

					<!-- Select for department name -->
					<div class="mb-3">
						<label for="departmentId" class="form-label">Department</label>
						<div>
							<select class="form-select" id="departmentId" name="departmentId">
								<option th:each="department : ${departments}" th:value="${department.departmentId}"
									th:text="${department.departmentName}"></option>
							</select>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>


	</div>

	<!-- Bootstrap JavaScript script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
