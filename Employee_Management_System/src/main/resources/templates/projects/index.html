<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Projects</title>
	<!-- Bootstrap CSS link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div th:include="navbar"></div>
	<div class="container">
		<h1 style="text-align: center;">Projects</h1>
		<a class="btn btn-primary" href="/projects/create">Create Project</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Project ID</th>
					<th scope="col">Project Name</th>
					<th scope="col">Employee</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- Thymeleaf iteration over employee list -->
				<tr th:each="project : ${projects}">
					<td th:text="${project.projectId}"></td>
					<td th:text="${project.projectName}"></td>
					<td>
						<!--Thymeleaf iteration over employeeProject list for each project-->
						<!--<ul>
							<li th:each="employeeProject : ${employeeProjects}">
								<span th:text="${employeeProject.employee.employeeId}"></span>
							</li>
						</ul>-->
						<form action="#" th:action="@{/projects/employees}" method="get">
						        <input hidden type="text" id="projectId" name="projectId" th:value="${project.projectId}">
						        <button class="btn btn-outline-primary btn-sm" type="submit">Check Employees</button>
						</form>
					</td>
					<td>
						<!-- Edit button -->
						<a class="btn btn-primary btn-sm" th:href="@{/projects/edit(id=${project.projectId})}">Edit</a>
						<!-- Delete button -->
						<a class="btn btn-danger btn-sm" th:href="@{/projects/delete(id=${project.projectId})}"
							onclick="return confirm('Are you sure?')">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Bootstrap JavaScript script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
